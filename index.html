<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset='utf-8'>
    <title>Mesto</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='./pages/index.css'>
</head>
<body class="root">
    <header class="header markup">
        <div class="header__support">
            <img src="./images/__logo.svg" alt="Mesto. Россия." class="header__logo">
        </div>
    </header>
    <!-- контртитул -->
    <main class="main markup">
        <section class="profile">
            <div class="profile__field">
                <img src="./images/__avatar.jpg" alt="Аватар профиля." class="profile__avatar">
                <div class="profile__info">
                    <h1 class="profile__name">Жак-Ив Кусто</h1>
                    <button aria-label="Редактировать профиль." class="profile__edit-button"></button>
                    <p class="profile__mission">Исследователь океана</p>
                </div>
            </div>
            <button aria-label="Добавить изображение." class="profile__add-button"></button>
        </section>
        <!-- профиль -->

        <section class="elements">
            <template id="elementTemplate">
                <div class="element">
                    <img class="element__img">
                    <div class="element__description">
                        <h2 class="element__title"></h2>
                        <button aria-label="Одобрить." class="element__reaction-button"></button>
                    </div>
                    <button aria-label="Удалить." class="element__trash-button"></button>
                </div>
             </template>
            <!-- элемент альбома -->
        </section>
        <!-- альбом -->
    </main>
    <!-- разворот -->

    <footer class="footer markup">
        <p class="footer__paragraph">&copy; 2020 Mesto Russia</p>
    </footer>
    <!-- нижний колонтитул -->

    <section class="popup" id="profileSettings">
        <div class="popup__container popup-field">
            <button aria-label="Закрыть." class="close-button"></button>
            <h2 class="popup__title">Редактировать профиль</h2>
            <form class="popup__form" id="profileForm" name="profile-form">
                <input type="text" placeholder="Напишите имя" value="Жак-Ив Кусто" class="popup__input" id="profileName" name="profile-name" maxlength="40" minlength="2" required>
                <span class="popup__input-warning profileName-warning"></span>
                <input type="text" placeholder="Напишите миссию" value="Исследователь океана" class="popup__input" id="profileMission" name="profile-mission" maxlength="200" minlength="2" required>
                <span class="popup__input-warning profileMission-warning"></span>
                <button type="submit" class="popup__save-button">Сохранить</button>
            </form>
        </div>
    </section>
    <!-- форма профиля  -->

    <section class="popup" id="newLocation">
        <div class="popup__container popup-field">
            <button aria-label="Закрыть." class="close-button"></button>
            <h2 class="popup__title">Новое место</h2>
            <form class="popup__form" id="locationForm" name="location-form">
                <input type="text" placeholder="Название" class="popup__input" id="locationName" name="location-name" maxlength="30" minlength="2" required>
                <span class="popup__input-warning locationName-warning"></span>
                <input type="url" placeholder="Ссылка на картинку" class="popup__input" id="locationLink" name="location-link" required>
                <span class="popup__input-warning locationLink-warning"></span>
                <button type="submit" class="popup__save-button">Создать</button>
            </form>
        </div>
    </section>
    <!-- форма добавления элемента в альбом -->
        
    <section class="popup popup_type_behold" id="beholdGallery" name="behold-gallery">
        <div class="behold markup popup-field">
            <img class="behold__image">
            <p class="behold__name"></p>
            <button aria-label="Закрыть." class="close-button"></button>
        </div>
    </section>
    <!-- режим просмотра -->
    <script src='./scripts/index.js'></script>
    <script src='./scripts/validate.js'></script>
</body>
</html>
